<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <label for="currency">Enter Amount</label>
                <input value="100" id="Currency">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="selecct-container">
                    <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from">
                        </select>
                    </div>
                </div>
                <div class="icon">
                   <button><i class="fa-solid fa-arrow-right-arrow-left"></i>
                    </button> 
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="selecct-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD = 80 INR </div>
            <button class="exchange">Get Exchange</button>
        </form>
    </div>
    <script  src="./code.js"></script>
    <script src="./index.js"></script>
 
</body>

</html>
